<head>

    <!-- GOOGLE FONTS  --------------------------------------------------------------------------------------------->
    <link href="https://fonts.googleapis.com/css?family=Audiowide&display=swap" rel="stylesheet">

<body>
    <!-- JUMBROTRON ------>
    <div class="jumbotron jumbotron-fluid rounded">
        <div class="container">
            <h1 id="page-title" class="display-4 text-center">FEDERATION STARSHIP SCHEDULE</h1>
            <p class="lead text-center">Boldly Go...</p>
        </div>
    </div>

    <div id="container" class="card">
            <h5 id="table-title" class="card-header p-3 mb-2 bg-warning text-dark">CURRENT SHIP SCHEDULE</h5>
            <div class="card-body p-3 mb-2 bg-dark text-white">
                <table class="table table-dark">
                    <thead>
                        <tr id="table_row_titles">
                            <th scope="col">SHIP NAME</th>
                            <th scope="col">DESTINATION</th>
                            <th scope="col">FREQUENCY</th>
                            <th scope="col">NEXT ARRIVAL</th>
                            <th scope="col">MINUTES AWAY</th>
                        </tr>
                    </thead>
                    <tbody id="full-list">
                        <tr> <!-- ROW -->
                            <td id="ship-col"></td>
                            <td id="dest-col"></td>
                            <td id="freq-col"></td>
                            <td id="arrival-col"></td>
                            <td id="mins-away-col"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        

        <br>
        <br>

        <div class="card">
                <h5 id="table-title" class="card-header p-3 mb-2 bg-warning text-dark">ADD SHIP</h5>
                <div class="card-body p-3 mb-2 bg-dark text-white">

            <form>
                <div class="form-group">
                  <label for="ship-input">SHIP NAME</label>
                  <input class="form-control" id="ship-input" >
                </div>

                <div class="form-group">
                    <label for="destination-input">DESTINATION</label>
                    <input class="form-control" id="destination-input" >
                 </div>

                 <div class="form-group">
                        <label for="time-input">FIRST SHIP TIME HH:mm</label>
                        <input class="form-control" id="time-input" >
                </div>

                <div class="form-group">
                        <label for="freq-input">FREQUENCY (mins)</label>
                        <input class="form-control" id="freq-input" >
                </div>
                <button class="btn btn-default btn btn-info" id="submit-button" type="submit">Submit</button>
            </form>
        </div>
        


    </div> <!-- END  -->





   


        
</body>
